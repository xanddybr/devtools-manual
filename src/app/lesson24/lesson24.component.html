<h2>This is a simple CRUD project with basic features for make your project</h2>
<h3>For running this project, is needed run json-server to provide the contacts in json file</h3>

<button type="button" id="btnRun" class="btn btn-primary">
  Run...
</button>

<app-modal></app-modal>

<div>

    <form [formGroup]="form01">
        <input type="text"   formControlName="id"      class="form-control inputReadOnly"  readonly>            
        <input type="text"   formControlName="name"    placeholder ="name"    [class]="classTextBox" [readOnly]="inputRdln">
        <input type="text"   formControlName="phone"   placeholder ="phone"   [class]="classTextBox" [readOnly]="inputRdln">
        <input type="text"   formControlName="email"   placeholder ="email"   [class]="classTextBox" [readOnly]="inputRdln">
        <input type="button"  [value]=labelBtnRegister  class="btn btn-primary" (click)="registerContact()" [disabled]="btnRegister">
        <input type="button"  [value]=labelBtnUpdate    class="btn btn-primary" (click)="updateContact()" [disabled]="btnUpdate">
        <input type="button"  [value]=labelBtnDelete class="btn btn-primary" (click)="removeContact()" [disabled]="btnDelete">
        <input type="button"  value="Cancel"  class="btn btn-primary" (click)="cancelForm()" [disabled]="btnCancel">
    <table class="table table-striped" style="color: black;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contact; index as idx">
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.email }}</td>
                <td><button class="btn btn-primary" (click)="selectContact(idx)" [disabled]="btnSelect">Select</button></td>
            </tr>
        </tbody>
    </table>

    </form>
</div>
