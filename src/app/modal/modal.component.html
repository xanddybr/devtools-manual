<dialog> 
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ txtTitle }}</h5>     
  </div>
  <div class="modal-body">
     {{ txtContent }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="closeDialog()">Close</button>
  </div>
</dialog>
